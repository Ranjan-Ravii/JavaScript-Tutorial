<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - ELEMENTS</title>
</head>
<body style="background-color: black; color: aliceblue;">
    

    <ul class="language">
        <li>JavaScript</li>

    </ul>

</body>

<script>
    
    const addlist = document.querySelector(".language")
    const li  = document.createElement("li")
    li.textContent = "pyhon"
    addlist.appendChild(li)

// Function to add language in ul list
    function addLanguage(paraent_element, element_name, lang){
        const parentElement  = document.querySelector(paraent_element)
        const newElement  = document.createElement(element_name)
        newElement.textContent = lang
        parentElement.appendChild(newElement)

    }

    addLanguage(".language", "li", "Ruby" )
    addLanguage(".language", "li", "C++")

    function addaAnotherLang(language){
        const li = document.createElement("li")
        li.innerHTML = language
        document.querySelector(".language").appendChild(li)
    }

    addaAnotherLang("Java")

    // in the both way the new list being teraversed all the way to the last so this is not a optimized function 

    function addOptiLang(language_name){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(language_name))
        document.querySelector(".language").appendChild(li)
    }

    addOptiLang("Typescript")

// Edit and delete of element    

    const secondLang = document.querySelector("li:nth-child(2)")
    function editList(newLang){
        const newli = document.createElement("li")
        newli.textContent = newLang
        secondLang.replaceWith(newli)
    }

    editList("Mojo")

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
  

</script>
</html>
