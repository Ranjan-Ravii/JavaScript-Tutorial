<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM -Elements</title>
</head>

<body style="background-color: black; color: white;">
    <div class="parent" >
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

    <div class="parent2">
        <div class="child">child_1</div>
        <div class="child">child_2</div>
        <div class="child">child_3</div>
        <div class="child">child_4</div>
    </div>

</body>
    <script>
        // alert("hello world")

        // Q1. select the parent element and checks for its children and print them
        const parent = document.querySelector('.parent')
        console.log(parent);
        console.log(parent.children[1].innerHTML)

        console.log("printing the values of parent element")
        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);           
        }
// traversing from parent to children and child tp parent and siblings
    
        const parent2 = document.querySelector('.parent2')
        console.log(parent2)
        console.log(parent2.firstElementChild);
        console.log(parent2.lastElementChild);

        const child = document.querySelector('.child')
        console.log(child)
        console.log(child.parentElement)
        console.log(child.nextElementSibling);
    
    

    </script>
</html>
